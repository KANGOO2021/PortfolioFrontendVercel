
<div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
  tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalToggleLabel">Login</h3>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">


        <div class="bootstrap-wrapper">

          <mat-card>

            <h1 class="text-center">Inicio de sesión</h1>
            <form (ngSubmit)="formSubmit()">
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Nombre de usuario</mat-label>
                <input [(ngModel)]="loginData.username" name="username" required matInput
                  placeholder="Digite su nombre de usuario">
                <mat-hint>El nombre de usuario debe ser valido</mat-hint>
              </mat-form-field>
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Contraseña</mat-label>
                <input [(ngModel)]="loginData.password" name="password" required type="password" matInput
                  placeholder="Digite su contraseña">
                <mat-hint>La contraseña debe ser valida</mat-hint>
              </mat-form-field>

              <br><br>

              <div class="container text-center">
                <button type="submit" mat-raised-button color="primary" data-bs-dismiss="modal">Iniciar sesión</button>
                <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
              </div>
            </form>
          </mat-card>
        </div>



      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">Registrarse</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
  tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalToggleLabel2">Sign up</h3>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
        <div class="bootstrap-wrapper">
       
           
        
                <h1 class="text-center">Registrate aqui</h1>
        
        
                <form (ngSubmit)="formSubmit2()">
                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Nombre de usuario</mat-label>
                    <input required [(ngModel)]="user.username" name="username" matInput
                      placeholder="Digite su nombre de usuario">
                    <mat-hint>El nombre de usuario debe ser único</mat-hint>
                  </mat-form-field>
        
                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input required [(ngModel)]="user.password" name="password" type="password" matInput
                      placeholder="Digite su contraseña">
                  </mat-form-field>
        
                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input required [(ngModel)]="user.nombre" name="nombre" matInput placeholder="Digite su nombre">
                  </mat-form-field>
        
                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Apellido</mat-label>
                    <input required [(ngModel)]="user.apellido" name="apellido" matInput placeholder="Digite su apellido">
                  </mat-form-field>
        
                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input required [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Digite su email">
                  </mat-form-field>
                  
                  <mat-form-field class="full-width" appearance="outline">
                      <mat-label>Telefono</mat-label>
                      <input required [(ngModel)]="user.telefono" name="telefono" matInput placeholder="Digite su telefono">
                  </mat-form-field>
        
                  <div class="container text-center">
                    <button mat-raised-button color="primary">Registrar</button>
                    <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
                  </div>
                </form>
              
        
        </div>
        
        
        
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Iniciar Sesión</button>
      </div>
    </div>
  </div>
</div>


<button type="button" class="boton" data-bs-toggle="modal" data-bs-target="#exampleModalToggle"><img class="images" id="image_login" loading="lazy" alt="Inicio de Sesión" src="./assets/img/log-in.png" title="Inicio de Sesión" /></button>
